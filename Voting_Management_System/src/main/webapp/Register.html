<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="RegisterVoter" method="post">
<h1 align="center"> Voter Details</h1>
      <table style="background-color: lightgrey; margin: auto" border=1> 
      <tbody>
      	<tr>
      		<td>Enter User VoterId</td>
      	    <td><input type="text" name="id"/></td>
      	</tr>
      	<tr>
          <td>Enter User FirstName</td>
          <td><input type="text" name="fnm" /></td>
        </tr>
        <tr>
          <td>Enter User LastName</td>
          <td><input type="text" name="lnm" /></td>
        </tr>
        <tr>
          <td>Enter User Email</td>
          <td><input type="text" name="enm" /></td>
        </tr>
        <tr>
          <td>Enter User DateOfBirth</td>
          <td><input type="text" name="dnm" /></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="pass" /></td>
        </tr>
        <tr>
          <td>Enter User CheckPassword</td>
          <td><input type="text" name="cpass" /></td>
        </tr>
        <tr>
          <td>Enter User Role</td>
          <td><input type="text" name="role" value="voter" readonly/></td>
        </tr>
      </tbody>
      <tr align="center">
          <td><input type="submit" value="Login" /></td>
          <td><input type="reset" value="reset" /></td>
        </tr> 
      </table>
        
</form>
</body>
</html>
